{% extends "books/base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
	<section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Log in</h2>
                    <hr class="light">
                    <form action = "{% url 'user_login:login' %}" method = "post">
                        {% csrf_token %}

                        {% for x in form %}
                            <div class="form-group col-md-6">
                                {{ x.label_tag }}
                                <br>
                                {{ x }}
                            </div>
                        {% endfor %}
                        {% if form.errors %}
                            <div class="form-group col-md-12 custom_error">
                                <p>Lozinka ili korisničko ime nije tačno. Molimo Vas da pokušate opet.</p>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-default">Log in!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
