{% extends "books/base.html" %}

{% block other_css %}
	{{ form.media.css }}
{% endblock %}

{% block title %}
	New Book
{% endblock %}

{% block content %}
	<div class="container">
		<form id="enterNewBookForm" data-emails-url="{% url 'dashboard:ajax_load_emails' %}" method="post" novalidate enctype="multipart/form-data">
			{% csrf_token %}
			{% include 'includes/bs4_form.html' with form=form %}
			<div class="row custom_buttons">
				<a href="./" class="btn btn-outline-danger page-scroll btn-lg col-md-3">Back</a>
				<button type="submit" class="btn btn-outline-secondary btn-lg col-md-3 offset-md-2" name="save_and_add_another">Save and add another</button>
				<button type="submit" class="btn btn-outline-primary btn-lg col-md-3">Save</button>
			</div>
		</form>
	</div>
{% endblock %}

{% block other_js %}
	{{ form.media.js }}
{% endblock %}
