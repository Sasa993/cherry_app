<div class="modal fade" id="deleteWhole125x19Hardcover" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Deleting "[{{ main_book.working_number }}] {{ main_book }}" {{ book.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this 125x19 Hardcover Book: <strong>{{ book.title }}</strong>?<br>
        - Created on <strong>{{ book.uploaded_at|date:'d/m/Y, H:i' }}</strong><br>
        - Last Modified on <strong>{{ book.modified_at|date:'d/m/Y, H:i' }}</strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">No, go back!</button>
        <a href="{% url 'uploaded_books:delete_125x19_hardcover' book.id %}"><button type="button" class="btn btn-danger">Yes, I am sure!</button></a>
      </div>
    </div>
  </div>
</div>
