<div class="modal fade" id="downloadEBookMobi" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Choose wisely! [MOBI File]</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        How do you want to download your <strong>{{ book.mobi_file }}</strong> file?
      </div>
      <div class="modal-footer">
        <a href="/media/{{ book.mobi_file }}" download="{{ book.mobi_file }}"><button type="button" class="btn btn-secondary">Download raw!</button></a>
        <a href="{% url 'uploaded_books:zip_single_ebook' book_id=book.id ebook_type='MOBI' %}"><button type="button" class="btn btn-secondary">Download zipped!</button></a>
      </div>
    </div>
  </div>
</div>
