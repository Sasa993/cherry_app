{% load i18n %}
<div class="modal fade" id="downloadEBookEpub" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{% trans "Choose wisely! [EPUB File]" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% blocktrans %}How do you want to download your <strong>{{ book.epub_file }}</strong> file?{% endblocktrans %}
      </div>
      <div class="modal-footer">
        <a href="/media/{{ book.epub_file }}" download="{{ book.epub_file }}"><button type="button" class="btn btn-secondary">{% trans "Download raw!" %}</button></a>
        <a href="{% url 'uploaded_books:zip_single_ebook' book_id=book.id ebook_type='EPUB' %}"><button type="button" class="btn btn-secondary">{% trans "Download zipped!" %}</button></a>
      </div>
    </div>
  </div>
</div>
