<div class="modal fade" id="deleteWholeEBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Deleting "{{ book.title }}" {{ book.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this book: <strong>{{ book.title }}</strong>?<br>
        If you delete this book, uploaded files will be permantly removed as well:<br><br>
        1. <strong>{{ book.source_file.name }}</strong><br>
        2. <strong>{{ book.epub_file.name }}</strong><br>
        3. <strong>{{ book.mobi_file.name }}</strong><br>
        4. <strong>{{ book.cover_file.name }}</strong><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">No, go back!</button>
        <a href="{% url 'uploaded_books:delete_ebook' book.id %}"><button type="button" class="btn btn-danger">Yes, I am sure!</button></a>
      </div>
    </div>
  </div>
</div>
